<script>
$(document).ready(function(){
   
    $("#btn1").click(function(){
        $("#btn1").hide();
        $("#btnA").show();

        $("#chName").hide();
        $("#cname").show();
       

        var nm = $("#chName").text();
       
   		$("#cname input" ).val(nm);
    });

   $("#btnA").click(function(){
        $("#btnA").hide();
        $("#btn1").show();

        $("#chName").show();

        $("#cname").hide();
       

        var nm = $("#cname input").val();
        
   		$("#chName" ).text(nm);
    });

  $("#btn2").click(function(){
        $("#btn2").hide();
        $("#btnB").show();

        $("#mail").hide();
        $("#eMail").show();
       

        var nm = $("#mail").text();
       
   		$("#eMail input" ).val(nm);
    });

   $("#btnB").click(function(){
        $("#btnB").hide();
        $("#btn2").show();

        $("#mail").show();

        $("#eMail").hide();
       

        var nm = $("#eMail input").val();
        
   		$("#mail" ).text(nm);
    });

     
   $("#btn3").click(function(){
        $("#btn3").hide();
        $("#btnC").show();

        $("#username").hide();
        $("#uname").show();
       

        var nm = $("#username").text();
       
   		$("#uname input" ).val(nm);
    });

   $("#btnC").click(function(){
        $("#btnC").hide();
        $("#btn3").show();

        $("#username").show();

        $("#uname").hide();
       

        var nm = $("#uname input").val();
        
   		$("#username" ).text(nm);
    });

   $('#profpic').click(function(){ $('#imgupload').trigger('click'); });
});
